<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tiles with Bootstrap 4.3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .image-tile {
            cursor: pointer; /* Add cursor pointer to indicate clickable */
        }
        img.img-fluid {
           width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center m-5">
                <div class="selected-image">
                    <img src="https://i.pinimg.com/564x/8d/73/66/8d7366493b84c59298f915b481e143af.jpg" class="img-fluid" alt="Selected Image" style="width: 500px; height: 500px; object-fit: fill;">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="image-tile">
                    <img src="https://i.pinimg.com/564x/8d/73/66/8d7366493b84c59298f915b481e143af.jpg" class="img-fluid" alt="Image 1">
                </div>
            </div>
            <div class="col-md-3">
                <div class="image-tile">
                    <img src="https://trickscity.com/wp-content/uploads/2016/12/a59b8c0c50f181e5bde6a76eff60abea.jpg" class="img-fluid" alt="Image 2">
                </div>
            </div>
            <div class="col-md-3">
                <div class="image-tile">
                    <img src="https://qph.cf2.quoracdn.net/main-qimg-e698d6b1e2c89a99d94091e0f67a055b" class="img-fluid" alt="Image 3">
                </div>
            </div>
            <div class="col-md-3">
                <div class="image-tile">
                    <img src="https://r2.erweima.ai/imgcompressed/img/compressed_93d2b03b93923a35d17195ac7375e5d7.webp" class="img-fluid" alt="Image 4">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- jQuery Script -->
    <script>
        $(document).ready(function() {
            // When an image-tile is clicked
            $('.image-tile').click(function() {
                // Get the src attribute of the clicked image
                var newSrc = $(this).find('img').attr('src');
                // Update the src attribute of the selected-image
                $('.selected-image img').attr('src', newSrc);
            });
        });
    </script>
</body>
</html>
